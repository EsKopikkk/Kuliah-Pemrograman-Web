<HTML>
    <body>
        <head>
            <title>Nomor 1 tugas mandiri</title>
        </head>
        <h3>Pilih Gender Anda</h3>
        <input type="radio" name="gender" value="Laki-laki"> Laki-laki
        <input type="radio" name="gender" value="Perempuan"> Perempuan<hr><br>

        <h3> Pilih Jurusan Anda</h3> 
        <select name="jurusan">
        <option value="TI">Teknik Informatika</option>
        <option value="SI">Sistem Informasi</option>
        <option value="TK">Teknik Komputer</option><br>
        </select>
        <hr>
        <h3>Masukkan alamat anda!</h3>
        <textarea name="alamat" rows="4" cols="30"></textarea><hr><br>

        <h3>frame horizontal</h3>
        <table border="1" cellpadding="10">
            <tr>
                <td>Ini Kiri</td>
                <td>Ini  Kanan</td>
            </tr>
        </table><hr><br>

        <h3>frame vertikal</h3>
        <table border="1" cellpadding="10">
            <tr>
                <td>Ini Atas</td>
            </tr>
            <tr>
                <td>Ini Bawah</td>
            </tr>
        </table><hr>

        <h3>Liat kolom kiri kanan tengah dan bawah </h3>
        <table border="1" cellpadding="10">
            <tr>
                <td>Ini Kiri</td>
                <td>Ini Kanan</td>
            </tr>
            <tr>
                <td colspan="2">Ini tengah</td>
            </tr>
            <tr>
                <td colspan="2">Ini Bawah</td>
            </tr>
        </table>



 
    </body>
</HTML>

<!DOCTYPE html>
<html>

<head>
  <title>Tipe Data dalam Array</title>
</head>

<body>
  <script>
    var data = [123, 45.67, "Halo Dunia", true, false];

    document.write("Isi Array:<br>");
    for (var i = 0; i < data.length; i++) {
      document.write((i + 1) + ". " + data[i] + " (tipe: " + typeof data[i] + ")<br>");
    }
  </script>
</body>

</html>
